<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>同理 vs 同理心｜九宮格示範</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans TC", "Microsoft JhengHei", sans-serif;
      background: #f5f7fb;
      color: #1f2933;
    }

    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }

    .page-title {
      text-align: center;
      margin-bottom: 8px;
      font-size: 24px;
      font-weight: 700;
    }

    .page-subtitle {
      text-align: center;
      margin-bottom: 24px;
      font-size: 14px;
      color: #6b7280;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 16px 18px;
      box-shadow: 0 8px 18px rgba(15, 23, 42, 0.06);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 180px;
    }

    .card-header {
      font-size: 14px;
      font-weight: 600;
      color: #4b5563;
      margin-bottom: 6px;
    }

    .card-title {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #111827;
    }

    .card-tagline {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 8px;
      line-height: 1.5;
    }

    .card-list {
      list-style: disc;
      padding-left: 18px;
      margin: 0;
      font-size: 13px;
      line-height: 1.6;
      color: #374151;
    }

    .card-list li + li {
      margin-top: 4px;
    }

    .card-footer {
      margin-top: 10px;
      font-size: 12px;
      color: #9ca3af;
    }

    @media (max-width: 640px) {
      .page {
        padding: 16px 12px 28px;
      }
      .card {
        min-height: auto;
      }
    }
  </style>
</head>
<body>
  <main class="page">
    <h1 class="page-title">同理 vs 同理心｜九宮格示範</h1>
    <p class="page-subtitle">精萃教練 · Empathy Cards</p>

    <section id="grid" class="grid">
      <!-- 卡片會由 script.js 動態產生 -->
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
